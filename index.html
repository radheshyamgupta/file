<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up Page</title>
	<link rel="stylesheet" href="signUp.css">
	
</head>
<body>
	<div class="container">
		<h1>Sign Up</h1>
		<form action="#">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
  
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required>
      <div style="display:flex; justify-content:center;">
        <input type="submit" value="Sign Up" id="sign">
      </div>
      
  
      <div class="error"></div>
    </form>
  </div>
  
  <script>

const form = document.querySelector('form');
const error = document.querySelector('#error');

form.addEventListener('submit', function(e) {
  e.preventDefault();
  const name = form.name.value.trim();
  const email = form.email.value.trim();
  const password = form.password.value.trim();
  const confirm = form['confirm-password'].value.trim();
  
const userInfo = document.createElement('div');
userInfo.innerHTML = `
  <h2>User Information</h2>
  <p>Name: ${name}</p>
  <p>Email: ${email}</p>
  <p>Password: ${password}</p>
`;
userInfo.style.position = 'fixed';
userInfo.style.top = '0';
userInfo.style.left = '0';
userInfo.style.width = '20%';

userInfo.style.padding = '20px';
userInfo.style.background = '#fff';
userInfo.style.borderBottom = '1px solid #ccc';



document.body.appendChild(userInfo);

  // generate a unique key using the current timestamp
  const key = Date.now().toString();

  // create an object to store the user's information
  const user = {
    name: name,
    email: email,
    password: password,
    confirm: confirm
  };

  // serialize the user object and store it in local storage using the unique key
  localStorage.setItem(key, JSON.stringify(user));

  // clear the form
  form.reset();
});

  </script>
  </body>
